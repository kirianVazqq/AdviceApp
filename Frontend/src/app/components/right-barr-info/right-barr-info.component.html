<div class="budget-list">
  <h1>Presupuestos recientes</h1>
  <div *ngFor="let budget of budgets" class="budget-item">
    <div class="budget-header">

      <div class="budget-name">{{ budget.name }} {{ budget.lastName }}</div>
      <div class="budget-type">{{ budget.typeBudget }}</div>
    </div>
    <div class="budget-price">{{ budget.price }}</div>
  </div>
</div>
